services:
  app:
    image: livecodingapp:latest
    build: .
    ports:
      - "${PORT}:8000"
    env_file:
      - .env
    volumes:
      - /tmp/code-runner-work:/tmp/code-runner-work
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - cache
    restart: unless-stopped


  cache:
    image: redis:8
    container_name: livecodingcache
    restart: always
